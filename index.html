<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
    <script>


        // Gets random value between rock paper scissors and returns value to getcomputerChoice
      const myArray = ["rock", "paper", "scissors"];
     
      function getComputerChoice() {
        const computerPick = myArray[Math.floor(Math.random() * myArray.length)]
        return computerPick;
      }
      // Asks player && computerSelection
      let playerPick = prompt("rock, paper or scissors?");
      let computerSelection = getComputerChoice();
      // Makes playerSelection to case-insensitive
      let playerSelection = playerPick.toLowerCase( );
      
      
      // Plays single round and declares winner
     function playRound(playerSelection, computerSelection) {
      // If playerSelection wins then message
      if((playerSelection == "rock" && computerSelection == "scissors" )
       || (playerSelection == "scissors" && computerSelection == "paper") 
       || (playerSelection == "paper" && computerSelection == "rock")) {
        return `You won!\n ${playerSelection} beats ${computerSelection}`;
      // If computerSelection wins then message
      } else if((computerSelection == "rock" && playerSelection == "scissors")
       || (computerSelection == "scissors" && playerSelection == "paper") 
       || (computerSelection == "paper" && playerSelection == "rock") ) {
        return `You lost!\n ${computerSelection} beats ${playerSelection}`;
        // If both same then message
      } else {
        return "Its Draw!"
      } 
     }
     console.log(playRound(playerSelection, computerSelection))


    </script>
</body>
</html>
